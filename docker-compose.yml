services:
  db:
    image: postgres:16
    container_name: syncboard-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: syncboard
      POSTGRES_PASSWORD: syncboard_dev
      POSTGRES_DB: syncboard
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U syncboard"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: syncboard-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg://syncboard:syncboard_dev@db:5432/syncboard
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        PUBLIC_API_URL: ${PUBLIC_API_URL:-http://localhost:8000}
        PUBLIC_WS_URL: ${PUBLIC_WS_URL:-ws://localhost:8000}
    container_name: syncboard-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata: